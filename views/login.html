<form class="form-horizontal">
	<fieldset>
		<legend>Agora Login</legend>
		<div class="form-group">
			<label class="col-md-2 control-label" for="login-username">Username</label>
			<div class="col-md-4">
				<input name="login-username" type="text" placeholder="Username" class="form-control input-md" ng-model="username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="login-password">Password</label>
			<div class="col-md-4"><input name="login-password" type="password" placeholder="Password" class="form-control input-md" ng-model="password"></div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="singlebutton">Login</label>
			<div class="col-md-2">
				<button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="login(username, password)">Submit</button>
			</div>
			<div class="col-md-2">
				<a href="#/register">Register</a>
			</div>
		</div>
	</fiedset>
</form>
