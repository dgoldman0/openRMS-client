<form role="form" class="form-horizontal">
	<fieldset>
		<legend>{{resource | normalize}}</legend>
		<div ng-repeat="(key, value) in model">
			<div class="form-group" ng-if="key != '_id' && key != '__v' && key != 'shop' && !value.options.internal">
				<label class="col-md-3 control-label">{{key | normalize}}</label>
				<div class="col-md-8">
					<!-- Change these to directives to make it cleaner-->
					<input type = "text" class="form-control input-md" value = "{{doc[key]}}" ng-if="(value.instance == 'String' || value.instance == 'Number') && !value.options.ignore_null"></input>
					<input type = "text" class="form-control input-md" ng-if="(value.instance == 'String' || value.instance == 'Number') && value.options.ignore_null"></input>
					<select ng-if="value.options.type[0] != null" class="form-control input-md">
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
