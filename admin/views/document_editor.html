<form role="form" class="form-horizontal">
	<fieldset>
		<legend>{{resource | normalize}}</legend>
		<document-input ng-repeat="(key, value) in model" field = "{{key}}" meta="{{value.options}}">
		</document-input>
		<div class="form-group">
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="save()">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
