<form role="form" class="form-horizontal col-md-6">
	<fieldset>
		<div class="form-group">
			<label class="control-label">Name on Card</label>
			<input class="form-control input-md" type="text" id="cc-name" autocomplete="off" placeholder="John Doe" />
		</div>
		<div class="form-group">
			<label class="control-label">Card Number</label>
			<input class="form-control input-md" type="text" id="cc-number" autocomplete="off" placeholder="4111111111111111" maxlength="16" />
		</div>
		<div class="form-group">
			<label class="control-label">Expiration</label>
			<input class="form-control input-md" type="text" id="cc-ex-month" autocomplete="off" placeholder="01" maxlength="2" size="2"/>
			<input class="form-control input-md" type="text" id="cc-ex-year" autocomplete="off" placeholder="2015" maxlength="4" size="4"/>
		</div>
		<div class="form-group">
			<label class="control-label">Card Verification Code (CVV)</label>
			<input class="form-control input-md" type="text" id="ex-cvv" autocomplete="off" placeholder="453" size="4"/>
		</div>
		<div class="form-group">
			<label class="control-label">Postal Code</label>
			<div id="auto"><input class="form-control input-md" type="text" id="ex-postal-code" autocomplete="off" placeholder="453" size="4"/></div>
		</div>
		<a id="cc-submit" ng-click="cc_submit()">Add CC for {{shop.stylized}}</a>
	</fieldset>
</form>
